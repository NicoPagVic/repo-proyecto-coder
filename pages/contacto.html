    <!--Prueba Form-->
      
    <div class="formma">
      <div class="container mt-5">
        <h2 class="border-bottom pb-2">Trabaja con Nosotros</h2>
        <p class="pt-2">Completa el siguiente formulario para contactarte con nosostros!</p>
      </div>
      <fieldset class="">
        <form class="row g-3 needs-validation container position-relative start-50 translate-middle-x mt-auto" novalidate>
        
          <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="José Gervacio" required>
        </div>

        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Artigas" required>
        </div>

        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="nombre@mail.com" required>
          </div>
        </div>

        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">Empresa</label>
          <input type="text" class="form-control" id="validationTooltip03" placeholder="Google" required>
        </div>

        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">Departamento</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Elegir...</option>
            <option>...</option>
            <option>Artigas</option>
            <option>Canelones</option>
            <option>Cerro Largo</option>
            <option>Colonia</option>
            <option>Durazno</option>
            <option>Flores</option>
            <option>Florida</option>
            <option>Lavalleja</option>
            <option>Maldonado</option>
            <option>Montevideo</option>
            <option>Paysandú</option>
            <option>Río Negro</option>
            <option>Rivera</option>
            <option>Rocha</option>
            <option>Salto</option>
            <option>San José</option>
            <option>Soriano</option>
            <option>Tacuarembó</option>
            <option>Treinta y Tres</option>
          </select>
        </div>

        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="validationTooltip05" required>
        </div>

        <div class="col-12">
          <button class="botonform btn" type="submit">Enviar</button>
        </div>
        </form>
      </fieldset>
